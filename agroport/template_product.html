
<div class="b-form-uc_items-product">
  <div class="b-decor-line b-decor-line_m-top-10"></div>
  <div class="item-product item-product_select">
    <div class="b-form-uc_field">
      <label for="tenderSelectProductN">1. Выберите товар</label>
      <select id="tenderSelectProductN" name="tenderSelectProductN" class="select-custom">
        <option value="Товар А">Товар А</option>
        <option value="Товар Б">Товар Б</option>
        <option value="Товар В">Товар В</option>
        <option value="Товар Г">Товар Г</option>
      </select>
    </div>
    <div class="b-form-uc_field b-form-uc_field--checkbox-list">
      <div class="b-checkbox-list_select">
        <div class="select-name">Регион</div><i class="select-icon ic-agr-arrow-down"></i>
      </div>
      <div class="b-checkbox-list_dropdown"><span class="drpdwn-close"><i class="ic-agr-close"></i></span>
        <div class="drpdwn-list">
          <div class="b-form-uc_field b-form-uc_field--checkbox">
            <input id="tenderSelectProductNRegion1" type="checkbox" name="tenderSelectProductNRegion1"/>
            <label for="tenderSelectProductNRegion1">Астрахань</label>
          </div>
          <div class="b-form-uc_field b-form-uc_field--checkbox">
            <input id="tenderSelectProductNRegion2" type="checkbox" name="tenderSelectProductNRegion2"/>
            <label for="tenderSelectProductNRegion2">Краснодарский край</label>
          </div>
          <div class="b-form-uc_field b-form-uc_field--checkbox">
            <input id="tenderSelectProductNRegion3" type="checkbox" name="tenderSelectProductNRegion3"/>
            <label for="tenderSelectProductNRegion3">Санкт-Петербург</label>
          </div>
          <div class="b-form-uc_field b-form-uc_field--checkbox">
            <input id="tenderSelectProductNRegion4" type="checkbox" name="tenderSelectProductNRegion4"/>
            <label for="tenderSelectProductNRegion4">Москва</label>
          </div>
        </div>
        <button type="button" class="drpdwn-btn">Применить</button>
      </div>
      <div class="b-checkbox-list_selected"></div>
    </div>
  </div>
  <div class="item-product item-product_count">
    <div class="b-form-uc_field">
      <label for="tenderSelectProductNCount">Кол-во</label>
      <select id="tenderSelectProductNCount" name="tenderSelectProductNCount" class="select-custom">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>
  <div class="item-product item-product_mera">
    <div class="b-form-uc_field">
      <label for="tenderSelectProductNMera">Мера измерения</label>
      <select id="tenderSelectProductNMera" name="tenderSelectProductNMera" class="select-custom">
        <option value="килограмм">килограмм</option>
        <option value="центнер">центнер</option>
        <option value="тонна">тонна</option>
        <option value="грамм">грамм</option>
      </select>
    </div>
  </div>
  <div class="item-product item-product_prim">
    <div class="b-form-uc_field">
      <label for="tenderProductNPrim">Ваше примечание</label>
      <textarea name="tenderProductNPrim"></textarea>
    </div>
  </div>
</div>
